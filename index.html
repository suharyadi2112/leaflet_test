<style type="text/css">
    /*mengatur tinggi dari map*/
    #map { height: 480px; width:680px; }
</style>

<div id="map"></div>


<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>

<script type="text/javascript">
    // Menentukan posisi dan zoom level awal peta
    var map = L.map('map').setView([-7.797068, 110.370529], 13);
    //menambah tinggi dari map
    // map.setSize([500, 500]);

    // Menambahkan layer peta dari OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19,
    }).addTo(map);

    var marker = L.marker([-7.797068, 110.370529]).addTo(map);

    // map.invalidateSize()

</script>
